<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="register.css">
    
    <title>TaniSkuy</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg bg-transparent fixed-top">
        <div class="container-fluid">
          <h3 class="navbar-brand">TaniSkuy</h3>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link home" href="home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link join" href="#">Login</a>
            </ul>
          </div>
        </div>
      </nav>
      
      <!-- Header -->
      <section class="jumbotron">
      <div class="container-fluid">
        <h4 class="display-4 Start">START FOR FREE</h4>
        <p class="create">Create new account</p>
        
        <p class ="member">Already A Member?<a href="#" class="text-decoration-none"><span class="login "> Login</span></a> </p>
        <div class="row g-3">
          <div class="col">
            <div class="form-floating mb-3">
              <input type="FirstName" class="form-control name" id="floatingInput" placeholder="First name" aria-label="First name">
              <label for="floatingInput" >First Name <i class="material-icons ">
                account_box
               </i></label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating mb-3">
              <input type="LastName" class="form-control name" id="floatingInput" placeholder="Last name" aria-label="Last name">
              <label for="floatingInput" >Last Name <i class="material-icons ">
                account_box
               </i></label></label>
            </div>
          </div>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control email" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address
            <span class="material-icons icon2">
              email
              </span>
          </label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control pw" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password
            <span class="material-icons icon2">
              visibility_off
              </span>
          </label>
        </div>
        <a class="btn btn-primary btn-lg button" href="#" role="button">Create account</a>
      </div>
    </section>




    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
